language: go
go:
- 1.11.x
go_import_path: github.com/satnamram/cryptoutil
install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- go get -t -v ./...
- go test -coverprofile=coverage.txt -covermode=count -v ./...
- "$GOPATH/bin/goveralls -coverprofile=coverage.txt -service=travis-ci"
env:
  global:
    secure: 
